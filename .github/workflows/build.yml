name: Maven Build

on:
  push:
    branches:
      - main
      - gh_actions
    tags:
      - '*'
  pull_request:
    branches:
      - main

jobs:
  build: # Just a name for the build
    name: Maven Builder (JDK ${{ matrix.java }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: [ 11, 12 ]

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v1
        with:
          java-version: ${{ matrix.java }}
          java-package: jdk
      - name: Build with Maven 
        env:
          DEFAULT_BRANCH: main
#          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: mvn package -s src/test/resources/settings.xml -B -f pom.xml \
          | grep -v "\[INFO\] Download\(ed\|ing\) from"
