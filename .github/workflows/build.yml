name: Maven Build

on:
  push:
    branches:
      - main
      - gh_actions
    tags:
      - '*'
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Maven Builder (JDK ${{ matrix.java }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: [ 11, 12 ]

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v1
        with:
          java-version: ${{ matrix.java }}
          java-package: jdk
      - name: Build with Maven 
        env:
          DEFAULT_BRANCH: main
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          mvn help:active-profiles verify -s src/test/resources/settings.xml -B \
            -Dorg.slf4j.simpleLogger.log.net.sourceforge.pmd=error \
            | grep -v "\[INFO\] Download\(ed\|ing\) from"
      - name: Set ENV Workflow Status
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        uses: technote-space/workflow-conclusion-action@v1
        with:
          status: success
      - name: Publish with Maven
        if: ${{ github.ref = 'gh_actions' && env.WORKFLOW_CONCLUSION = 'success' }}
        run:
          echo "Publishing artifact!"






