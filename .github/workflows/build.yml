name: Maven Build

on:
  push:
    branches:
      - main
      - gh_actions
    tags:
      - '*'
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Maven Builder (JDK ${{ matrix.java }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: [ 11, 12 ]

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v1
        with:
          java-version: ${{ matrix.java }}
          java-package: jdk
      - name: Run Maven 
        env:
          BUILD_KEY: ${{ secrets.BUILD_KEY }}
          BUILD_KEYNAME: ${{ secrets.BUILD_KEYNAME }}
          BUILD_PASSPHRASE: ${{ secrets.BUILD_PASSPHRASE }}
          SONATYPE_USERNAME: ${{ secrets.SONATYPE_USERNAME }}
          SONATYPE_PASSWORD: ${{ secrets.SONATYPE_PASSWORD }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          mvn help:active-profiles deploy -s src/test/resources/settings.xml -B \
            -Dorg.slf4j.simpleLogger.log.net.sourceforge.pmd=error \
            | grep -v "\[INFO\] Download\(ed\|ing\) from" && \
          mkdir -p ~/.gnupg/ && \
          echo "$BUILD_KEY" | base64 --decode > ~/.gnupg/github-build.key && \
          gpg --import ~/.gnupg/github-build.key



