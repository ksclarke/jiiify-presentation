
categories:
  - title: '🚀 Features and Improvements'
    labels:
      - 'feature'
      - 'enhancement'
  - title: '🌈 Documentation Updates'
    labels:
      - 'documentation'
  - title: '🐛 Bug Fixes'
    labels:
      - 'bugfix'
  - title: '🧰 Breaking Changes'
    label: 'breaking'
change-template: '* $TITLE (#$NUMBER)'
change-title-escapes: '*_&#'
exclude-labels:
  - 'skip-changelog'
template: |
  ## What’s Changed

  $CHANGES

  ## Contributors

  $CONTRIBUTORS
